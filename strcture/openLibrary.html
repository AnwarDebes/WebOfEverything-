<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search for Books</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
    <!-- Search Section -->
    <section id="search-section">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a book..." class="search-input">
            <button id="search-button" class="btn">Search</button>
            <nav>
                <section id="droppdown-section">
                    <select id="search-dropdown" class="search-dropdown">
                        <option value="">Select language</option>
                        <option data-langpair="eng|spa" value="Spanish">Spanish</option>
                    </select>                                      
                </nav>
            </section>
        </div>
    </section>
    
    <!-- Results Section -->
    <section id="results-section" style="display: none;">
        <h3>Search Results</h3>
        <div id="resultsDiv" class="results-container"></div>
    </section>

    <script type="module" src="../scripts/main.js"></script>
    <script src="../scripts/translator.js"></script>
</body>
</html>
